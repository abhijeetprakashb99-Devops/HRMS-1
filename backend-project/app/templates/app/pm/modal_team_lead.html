<div class="row">
  <div class="col-md-4 text-center">
    <img src="{{ lead.employee.profile_image.url }}" class="rounded-circle mb-2" width="120">
    <h5>{{ lead.employee.first_name }} {{ lead.employee.last_name }}</h5>
    <p>Email: {{ lead.employee.email }}</p>
    <p>Phone: {{ lead.employee.phone }}</p>
  </div>
  <div class="col-md-8">
    <h6>Team Members</h6>
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Profile</th>
        </tr>
      </thead>
      <tbody>
        {% for m in members %}
        <tr>
          <td>{{ m.first_name }} {{ m.last_name }}</td>
          <td>{{ m.email }}</td>
          <td>{{ m.phone }}</td>
          <td><img src="{{ m.profile_image.url }}" width="50" class="rounded-circle"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
