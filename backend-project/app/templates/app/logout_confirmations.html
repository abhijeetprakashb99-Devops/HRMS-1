{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout Confirmation - Project Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #f0f4f8, #ffffff);
    margin: 0;
}

.logout-card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    max-width: 500px;
    width: 95%;
    padding: 3rem 2rem;
    text-align: center;
    transition: transform 0.3s ease;
}

.logout-card:hover {
    transform: translateY(-5px);
}

.logout-icon {
    width: 90px;
    height: 90px;
    background: linear-gradient(135deg, #00bfa5, #1de9b6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2.5rem;
    margin: 0 auto 1.5rem;
}

h2 {
    font-weight: 700;
    color: #333333;
}

.confirmation-text {
    color: #555555;
    margin-bottom: 2rem;
    font-size: 1rem;
}

.user-info {
    background: #e0f7f5;
    border-left: 5px solid #00bfa5;
    border-radius: 12px;
    padding: 1.5rem;
    margin: 2rem 0;
    text-align: left;
}

.user-info .row div {
    margin-bottom: 0.5rem;
}

.user-info strong {
    color: #008374;
}

.user-info span {
    color: #004d4d;
}

.btn-confirm {
    background: #ff6b6b;
    border-radius: 10px;
    border: none;
    padding: 12px 30px;
    font-weight: 600;
    color: white;
    transition: all 0.3s ease;
}

.btn-confirm:hover {
    background: #ff3d3d;
    transform: translateY(-2px);
}

.btn-cancel {
    background: #ffffff;
    border: 2px solid #00bfa5;
    border-radius: 10px;
    padding: 12px 30px;
    font-weight: 600;
    color: #00bfa5;
    transition: all 0.3s ease;
}

.btn-cancel:hover {
    background: #00bfa5;
    color: white;
    transform: translateY(-2px);
}

@media (max-width: 576px) {
    .logout-card { padding: 2rem 1rem; }
    .logout-icon { width: 70px; height: 70px; font-size: 2rem; }
}
</style>
</head>
<body>
<div class="logout-card">
    <div class="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
    </div>

    <h2>Confirm Logout</h2>
    <p class="confirmation-text">You are currently logged in as:</p>

    {% if user_info %}
    <div class="user-info">
        <div class="row">
            <div class="col-6">
                <strong>Name:</strong><br>
                <span>{{ user_info.name }}</span>
            </div>
            <div class="col-6">
                <strong>Role:</strong><br>
                <span class="badge" style="background:#00bfa5; color:white;">{{ user_info.role }}</span>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <small>Employee ID: {{ user_info.employee_id }}</small>
        </div>
    </div>
    {% endif %}

    <form method="POST" action="{% url 'pm-confirm-logout' %}" class="d-inline">
        {% csrf_token %}
        <input type="hidden" name="action" value="confirm_logout">
        <button type="submit" class="btn btn-confirm me-3">
            <i class="fas fa-sign-out-alt me-2"></i> Yes, Logout
        </button>
    </form>

    <form method="GET" action="{% url 'project-manager-dashboard' %}" class="d-inline">
        <button type="submit" class="btn btn-cancel">
            <i class="fas fa-arrow-left me-2"></i> Cancel
        </button>
    </form>
</div>
</body>
</html>
