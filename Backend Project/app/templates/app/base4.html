{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Project Manager Dashboard - CRM </title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- POPPINS FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
      <div class="brand d-flex align-items-center gap-2 px-2">
        <img
          src="{% static 'assets/img/sidebar1.png' %}"
          class="full-logo"
        /><img src="{% static 'assets/img/sidebar.png' %}" class="small-logo" />
      </div>
      <hr />
      <div class="px-2 mt-2">
        <a href="{% url 'project-manager-dashboard' %}" class="side-link">
          <div class="side-icon"><i class="fa-solid fa-gauge-high"></i></div>
          <div class="side-text"><b>Dashboard</b></div>
        </a>
        <a href="{% url 'client-management' %}" class="side-link">
          <div class="side-icon"><i class="fa-solid fa-user-tie"></i></div>
          <div class="side-text">Client</div>
        </a>
        <a href="{% url 'pm-projects' %}" class="side-link">
          <div class="side-icon"><i class="fa-solid fa-diagram-project"></i></div>
          <div class="side-text">Project</div>
        </a>
        <a href="{% url 'pm-teams' %}" class="side-link">
          <div class="side-icon"><i class="fa-solid fa-users"></i></div>
          <div class="side-text">Teams</div>
        </a>
        <a href="{% url 'pm-leave-manage' %}" class="side-link">

          <div class="side-icon">
            <i class="fa-solid fa-calendar-xmark"></i>
          </div>
          <div class="side-text">Leave Manage</div>
        </a>
        <a href="{% url 'pm-reports' %}" class="side-link">
          <div class="side-icon"><i class="fa-solid fa-file-lines"></i></div>
          <div class="side-text">Reports</div>
        </a>
        <a href="{% url 'pm-logout' %}" class="side-link" onclick="handleLogout()">
          <div class="side-icon">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
          <div class="side-text">Logout</div>
        </a>
      </div>
    </nav>

    <!-- TOPBAR -->
    <header class="topbar">
      <button
        id="desktopSidebarToggle"
        class="desktop-toggle-btn bg-transparent border-0"
        title="Toggle Sidebar"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <button id="menuToggle" class="bg-transparent border-0">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div style="flex: 1"></div>
      <div class="d-flex align-items-center gap-2">
        <div class="profile-dropdown">
          <div class="profile-circle" onclick="toggleProfileDropdown()">PM</div>
          
        </div>
      </div>
    </header>

    {% block content %} {% endblock %}

    <div id="overlay" class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      let pos = 0;
      function slideUp() {
        pos += 1;
        document.getElementById("activityList").style.bottom = pos + "px";
        if (pos >= 140) {
          pos = 0;
        }
      }
      setInterval(slideUp, 55);
    </script>

    <script>
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuToggle = document.getElementById("menuToggle");
      const desktopToggle = document.getElementById("desktopSidebarToggle");

      menuToggle.onclick = () => {
        sidebar.classList.toggle("open");
        overlay.classList.toggle("show");
      };

      desktopToggle.onclick = () => {
        sidebar.classList.toggle("hidden");
        desktopToggle.classList.toggle("collapsed");
      };

      overlay.onclick = () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      };

      function toggleProfileDropdown() {
        document.getElementById("profileDropdown").classList.toggle("show");
      }

      function viewProfile() {}

      function handleLogout() {}

      document.addEventListener("click", function (event) {
        const profileDropdown = document.querySelector(".profile-dropdown");
        const dropdownContent = document.getElementById("profileDropdown");
        if (!profileDropdown.contains(event.target)) {
          dropdownContent.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
