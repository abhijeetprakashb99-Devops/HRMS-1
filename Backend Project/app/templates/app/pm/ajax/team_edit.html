{% extends "app/base4.html" %}
{% block content %}

<main class="content-wrap p-3">
    <h4 class="fw-bold mb-3">Edit Team Lead</h4>

    <form method="POST">
        {% csrf_token %}
        <div class="card p-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label>First Name</label>
                    <input type="text" name="first_name"
                           value="{{ team.employee.first_name }}"
                           class="form-control">
                </div>

                <div class="col-md-6">
                    <label>Last Name</label>
                    <input type="text" name="last_name"
                           value="{{ team.employee.last_name }}"
                           class="form-control">
                </div>

                <div class="col-md-12">
                    <label>Email</label>
                    <input type="email" name="email"
                           value="{{ team.employee.email }}"
                           class="form-control">
                </div>
            </div>

            <div class="mt-3 text-end">
                <button class="btn btn-success">Update</button>
                <a href="{% url 'pm-teams' %}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
</main>

{% endblock %}
